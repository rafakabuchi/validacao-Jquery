<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Validação com JQuery</title>
</head>

<body>
    <h2>Exemplo com JS 1:</h2>
    <form id="first_form" method="post" action="">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="first_name" class="col-form-label">Nome:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="first_name" name="first_name" class="form-control"></input>
            </div>
            <div class="col-auto">
                <label for="last_name" class="col-form-label">Sobrenome:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="last_name" name="last_name" class="form-control"></input>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="email" class="col-form-label">Email:</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="email" name="email" class="form-control"></input>
                </div>
                <div class="col-auto">
                    <label for="password" class="col-form-label">Senha:</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="password" name="password" class="form-control"></input>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <h2 class="text-center">Exemplo 2 com JQuery:</h2>
    <form id="first_form" method="post" action="">
        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <label for="fname" class="col-form-label">Nome:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="fname" name="fname" class="form-control"></input>
            </div>
            <div class="col-auto">
                <label for="lname" class="col-form-label">Sobrenome:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="lname" name="lname" class="form-control"></input>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="user_email" class="col-form-label">Email:</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="user_email" name="user_email" class="form-control"></input>
                </div>
                <div class="col-auto">
                    <label for="psword" class="col-form-label">Senha:</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="psword" name="psword" class="form-control"></input>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-light">Enviar</button>
            </div>
        </div>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="validacao.js"></script>

</html>
